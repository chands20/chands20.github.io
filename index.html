<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .heart-container {
        text-align: center;
        cursor: pointer;
        position: relative;
        z-index: 10;
    }

    .heart {
        font-size: 100px;
        animation: pulse 1.5s infinite;
        transition: transform 0.3s ease;
    }

    .heart:hover {
        transform: scale(1.1);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .explosion-img {
        position: absolute;
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 15px;
        opacity: 0;
        transition: all 1s ease-out;
    }

    .message {
        position: absolute;
        bottom: 10%;
        font-size: 40px;
        color: white;
        opacity: 0;
        transition: opacity 2s ease;
    }
</style>
</head>
<body>

<div class="heart-container" onclick="explode()">
    <div class="heart">‚ù§Ô∏è</div>
    <div>Click Here</div>
</div>

<div class="message" id="message">
    Will You Be My Valentine? üíò
</div>

<script>
const images = [
    "https://picsum.photos/200?random=1",
    "https://picsum.photos/200?random=2",
    "https://picsum.photos/200?random=3",
    "https://picsum.photos/200?random=4",
    "https://picsum.photos/200?random=5"
];

// Pre-create image elements
images.forEach((src, index) => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "explosion-img";
    img.style.left = "50%";
    img.style.top = "50%";
    document.body.appendChild(img);
});

function explode() {
    const imgs = document.querySelectorAll(".explosion-img");
    imgs.forEach((img, index) => {
        const angle = (index / imgs.length) * 2 * Math.PI;
        const radius = 300;

        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        img.style.opacity = "1";
        img.style.transform = `translate(${x}px, ${y}px)`;
    });

    document.getElementById("message").style.opacity = "1";
}
</script>

</body>
</html>
