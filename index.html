<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff0088;
            --bg-dark: #0a0a0a;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            overflow-x: hidden;
            background: var(--bg-dark);
            color: white;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-image.active {
            opacity: 1;
        }

        /* Default backgrounds with vibrant gradients */
        .bg-5 {
            background-image: url("VCollage1.jpg");
            background-size: contain;
        }

        .bg-4 {
            background-image: url("VCollage2.jpg");
            background-size: contain;
        }

        .bg-3 {
            background-image: url("VCollage3.jpg");
            background-size: contain;
        }

        .bg-2 {
            background-image: url("VCollage4.jpg");
            background-size: contain;
        }

        .bg-1 {
            background-image: url("VCollage5.jpg");
            background-size: contain;
        }

        /* Dark overlay for better text contrast */
        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .scroll-container {
            position: relative;
            height: 600vh; /* 6 sections total */
        }

        .number-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            overflow: hidden;
        }

        .number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(40px, 8vw, 120px);
            font-weight: 400;
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 136, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.5);
            position: absolute;
            transform: translateX(-200%);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            letter-spacing: 0.05em;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }

        .number.slide-in {
            transform: translateX(0);
            opacity: 1;
        }

        .number.slide-out {
            transform: translateX(200%);
            opacity: 0;
        }

        .number.stay {
            transform: translateX(0);
            opacity: 1;
        }



        /* Particle effects container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .scroll-indicator.hidden {
            opacity: 0;
        }

        .scroll-text {
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .scroll-arrow {
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            position: relative;
            margin: 0 auto;
        }

        .scroll-arrow::before {
            content: '';
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll-down 2s ease-in-out infinite;
        }

        @keyframes scroll-down {
            0%, 100% {
                top: 10px;
                opacity: 0;
            }
            50% {
                top: 25px;
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #000000;;
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px #000000;;
        }

        @media (max-width: 768px) {
            .number {
                font-size: clamp(30px, 10vw, 80px);
                padding: 0 20px;
            }

            .scroll-text {
                font-size: 12px;
            }
        }

        /* 3D Hearts for Valentine Message */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .hearts-container.active {
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            transform-style: preserve-3d;
            animation: heartFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 0, 110, 0.5));
        }

        .heart::before {
            content: "❤️";
            display: block;
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) translateZ(0) rotateY(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) translateZ(100px) rotateY(180deg) scale(1.2);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        /* Position hearts around the screen */
        .heart:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 25%; right: 15%; animation-delay: 0.5s; }
        .heart:nth-child(3) { top: 60%; left: 8%; animation-delay: 1s; }
        .heart:nth-child(4) { top: 70%; right: 12%; animation-delay: 1.5s; }
        .heart:nth-child(5) { top: 40%; left: 20%; animation-delay: 0.8s; }
        .heart:nth-child(6) { top: 35%; right: 25%; animation-delay: 1.2s; }
        .heart:nth-child(7) { top: 80%; left: 25%; animation-delay: 0.3s; }
        .heart:nth-child(8) { top: 20%; right: 30%; animation-delay: 1.2s; }
        .heart:nth-child(9) { top: 40%; right: 40%; animation-delay: 0.8s; }
        .heart:nth-child(10) { top: 45%; left: 15%; animation-delay: 1.4s; }

        @media (max-width: 768px) {
            .heart {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>

    <div class="background-container">
        <div class="background-image bg-5" data-number="5"></div>
        <div class="background-image bg-4" data-number="4"></div>
        <div class="background-image bg-3" data-number="3"></div>
        <div class="background-image bg-2" data-number="2"></div>
        <div class="background-image bg-1" data-number="1"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="hearts-container" id="heartsContainer">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="scroll-container">
        <div class="number-section" data-section="5">
            <div class="number" data-number="5">Hi my beautiful girl!</div>
        </div>
        <div class="number-section" data-section="4">
            <div class="number" data-number="4">You found the website!</div>
        </div>
        <div class="number-section" data-section="3">
            <div class="number" data-number="3">I love you</div>
        </div>
        <div class="number-section" data-section="2">
            <div class="number" data-number="2">You will always have my heart</div>
        </div>
        <div class="number-section" data-section="1">
            <div class="number" data-number="1">Will you be my valentine?</div>
        </div>
    </div>

    <div class="scroll-indicator" id="scrollIndicator">
        <div class="scroll-text">SCROLL</div>
        <div class="scroll-arrow"></div>
    </div>

    <script>
        // Configuration
        const sections = document.querySelectorAll('.number-section');
        const numbers = document.querySelectorAll('.number');
        const backgrounds = document.querySelectorAll('.background-image');
        const progressBar = document.getElementById('progressBar');
        const scrollIndicator = document.getElementById('scrollIndicator');
        const particlesContainer = document.getElementById('particles');
        const heartsContainer = document.getElementById('heartsContainer');

        let currentSection = 0;
        let isTransitioning = false;

        // Initialize first number
        window.addEventListener('load', () => {
            setTimeout(() => {
                numbers[0].classList.add('slide-in');
                backgrounds[0].classList.add('active');
                createParticles();
            }, 300);
        });

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update particles animation
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.opacity = '1';
                setTimeout(() => {
                    particle.style.opacity = '0';
                }, 300);
            });
        }

        // Scroll handler
        function handleScroll() {
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / scrollHeight) * 100;
            
            // Update progress bar
            progressBar.style.width = progress + '%';

            // Hide scroll indicator after first scroll
            if (scrolled > 50) {
                scrollIndicator.classList.add('hidden');
            } else {
                scrollIndicator.classList.remove('hidden');
            }

            // Calculate which section should be active
            const sectionHeight = window.innerHeight;
            const newSection = Math.min(Math.floor(scrolled / sectionHeight), 4);

            if (newSection !== currentSection && !isTransitioning) {
                isTransitioning = true;
                const direction = newSection > currentSection ? 'forward' : 'backward';
                transitionToSection(newSection, direction);
                setTimeout(() => {
                    isTransitioning = false;
                }, 800);
            }
        }

        // Transition between sections
        function transitionToSection(newSection, direction) {
            // Reset all numbers to default state first
            numbers.forEach((num, index) => {
                if (index !== newSection) {
                    num.classList.remove('slide-in', 'slide-out', 'stay');
                    if (index < newSection) {
                        // Numbers before current should be off to the right
                        num.style.transform = 'translateX(200%)';
                        num.style.opacity = '0';
                    } else {
                        // Numbers after current should be off to the left
                        num.style.transform = 'translateX(-200%)';
                        num.style.opacity = '0';
                    }
                }
            });

            // Update backgrounds
            backgrounds.forEach((bg, index) => {
                bg.classList.remove('active');
            });
            backgrounds[newSection].classList.add('active');

            // Show/hide hearts on valentine message (section 4 = last section with "Will you be my valentine?")
            if (newSection === 4) {
                heartsContainer.classList.add('active');
            } else {
                heartsContainer.classList.remove('active');
            }

            // Animate the new section in
            setTimeout(() => {
                const currentNumber = numbers[newSection];
                
                // Reset inline styles
                currentNumber.style.transform = '';
                currentNumber.style.opacity = '';
                
                // Remove all classes and add slide-in
                currentNumber.classList.remove('slide-out', 'stay');
                currentNumber.classList.add('slide-in');
                
                // Keep number 1 in place at the end
                if (newSection === 4) {
                    currentNumber.classList.add('stay');
                }
                
                animateParticles();
                currentSection = newSection;
            }, 50);
        }

        // Throttle scroll events
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                window.cancelAnimationFrame(scrollTimeout);
            }
            scrollTimeout = window.requestAnimationFrame(() => {
                handleScroll();
            });
        });

        // Handle smooth scrolling with keyboard
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                e.preventDefault();
                window.scrollBy({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                e.preventDefault();
                window.scrollBy({
                    top: -window.innerHeight,
                    behavior: 'smooth'
                });
            }
        });
    </script>
</body>
</html>
