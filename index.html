<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Scroll ðŸ’–</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#ffdde1, #ee9ca7);
        overflow-x: hidden;
    }

    section {
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
    }

    .floating-img, .heart {
        position: absolute;
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        animation: float 6s infinite ease-in-out;
    }

    .heart {
        font-size: 80px;
        width: auto;
        height: auto;
        animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotateY(0deg); }
        50% { transform: translateY(-30px) rotateY(180deg); }
        100% { transform: translateY(0px) rotateY(360deg); }
    }

    .final {
        font-size: 50px;
        text-align: center;
    }
</style>
</head>
<body>

<section id="floating-section"></section>

<section class="final">
    Will You Be My Valentine? ðŸ’˜
</section>

<script>
const images = [
    "https://picsum.photos/200?random=11",
    "https://picsum.photos/200?random=12",
    "https://picsum.photos/200?random=13",
    "https://picsum.photos/200?random=14",
];

const section = document.getElementById("floating-section");

// Add floating images
images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "floating-img";
    img.style.top = Math.random() * 80 + "%";
    img.style.left = Math.random() * 80 + "%";
    img.style.animationDelay = i + "s";
    section.appendChild(img);
});

// Add floating hearts
for (let i = 0; i < 5; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.top = Math.random() * 80 + "%";
    heart.style.left = Math.random() * 80 + "%";
    heart.style.animationDelay = i + "s";
    section.appendChild(heart);
}
</script>

</body>
</html>
