<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Parallax</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    background: linear-gradient(180deg,#0f1022,#2b1540,#5f2b4d);
    color:white;
    font-family: sans-serif;
    overflow-x:hidden;
}

/* Long scroll area */
.scroll-area{
    position: relative;
    height: 3500px; /* THIS controls scroll length */
}

/* floating items */
.photo, .heart{
    position:absolute;
    will-change: transform;
}

/* photos */
.photo{
    width:220px;
    border-radius:12px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

/* 3D heart */
.heart{
    width:60px;
    height:60px;
    transform-style: preserve-3d;
}

.slice{
    position:absolute;
    width:60px;
    height:60px;
    background:#e63e57;
    transform: rotate(45deg);
}

.slice:before,
.slice:after{
    content:"";
    position:absolute;
    width:60px;
    height:60px;
    border-radius:50%;
    background:#e63e57;
}

.slice:before{ top:-30px; left:0; }
.slice:after{ left:30px; top:0; }

/* Final section */
.final{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:60px;
    font-weight:bold;
    text-align:center;
}
</style>
</head>

<body>

<div class="scroll-area" id="scrollArea"></div>

<div class="final">
    Will you be my valentine?
</div>

<script>
const scrollArea = document.getElementById("scrollArea");

const photos = [
    "https://picsum.photos/id/1015/800/600",
    "https://picsum.photos/id/1016/800/600",
    "https://picsum.photos/id/1018/800/600",
    "https://picsum.photos/id/1025/800/600",
    "https://picsum.photos/id/1035/800/600"
];

const elements = [];

/* CREATE PHOTOS */
photos.forEach((src,i)=>{
    const img = document.createElement("img");
    img.src = src;
    img.className = "photo";

    const x = Math.random() * window.innerWidth * 0.8;
    const y = Math.random() * 3000;  // spread vertically through scroll
    const speed = 0.2 + Math.random()*0.6;

    img.style.left = x+"px";
    img.style.top = y+"px";

    scrollArea.appendChild(img);
    elements.push({el:img, baseY:y, speed});
});

/* CREATE 3D HEARTS */
for(let i=0;i<40;i++){
    const heart = document.createElement("div");
    heart.className="heart";

    const x = Math.random()*window.innerWidth*0.9;
    const y = Math.random()*3000;
    const speed = 0.1 + Math.random()*0.5;

    heart.style.left = x+"px";
    heart.style.top = y+"px";

    /* create thickness slices */
    for(let s=0;s<8;s++){
        const slice = document.createElement("div");
        slice.className="slice";
        slice.style.transform = `rotate(45deg) translateZ(${s*3}px)`;
        heart.appendChild(slice);
    }

    scrollArea.appendChild(heart);
    elements.push({el:heart, baseY:y, speed});
}

/* PARALLAX */
window.addEventListener("scroll",()=>{
    const scrollY = window.scrollY;

    elements.forEach(obj=>{
        const offset = scrollY * obj.speed;
        obj.el.style.transform =
            `translateY(${offset}px) rotate(${scrollY*0.05}deg)`;
    });
});
</script>

</body>
</html>
